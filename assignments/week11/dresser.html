<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresser Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 350px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .image-container picture img {
            width: 100%;
            display: block;
        }

        .content-box {
            height: 300px; /* Giving it a height to be visible */
        }

        /* Tablet/Desktop view */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                max-width: 800px;
            }

            .image-container {
                flex-basis: 50%;
            }

            .content-box {
                flex-basis: 50%;
                height: auto; /* Reset height */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <picture>
                <source srcset="images/dresser-cropped.jpg" media="(min-width: 768px)">
                <img src="images/profile.jpg" alt="A green dresser with decor on top.">
            </picture>
        </div>
        <div class="content-box">
            <!-- Content goes here -->
        </div>
    </div>

</body>
</html>
