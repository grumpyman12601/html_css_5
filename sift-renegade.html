<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grumpyman1's Website</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=IBM+Plex+Mono&family=Jersey+15&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Web Awesome -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css">
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="styles/gamesdir.css">

    <style>
      wa-tooltip::part(base__popup) {
        background-color: var(--dark-gray);
        color: var(--lighter);
        border-radius: 4px;
        padding: 0.5rem 1rem;
      }
    </style>
</head>
  
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <div class="game-container" id="game-container">
                <script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>
                <div class="ruffle-embed">
                    <embed width="900" height="670" pluginspage=" http://www.macromedia.com/go/getflashplayer" src="https://cdn.jsdelivr.net/gh/UndercoverMoose/flashgames@6a11175e9c021f8359d626300aa73e16ef9c6ebd/games/sift-renegade.swf" type="application/x-shockwave-flash"></embed>
                </div>
                <div class="game-controls">
                  <p class="game-description">Sift Renegade 1 is a 2d story based stickman fighting game. It was published on Dec 22nd, 2008 by Pyrozen. <br> (SR3: Defiance is the best in the series)<br> Controls: WASD, Spacebar, LMB.</p>
                  <button id="fullscreen-button" aria-label="Toggle Fullscreen"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
    </main>


    <div id="footer-placeholder"></div>

    <!-- Back to top button -->
    <div class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
          $("#header-placeholder").load("header.html", function() {
            // This code runs *after* the header is loaded, then loads main.js
            $.getScript("scripts/main.js");
          });
          $("#footer-placeholder").load("footer.html");

          const fullscreenButton = document.getElementById('fullscreen-button');
          const gameContainer = document.getElementById('game-container');

          fullscreenButton.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                gameContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            }
          });

          document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenButton.innerHTML = '<i class="fa-solid fa-compress"></i>';
            } else {
                fullscreenButton.innerHTML = '<i class="fa-solid fa-expand"></i>';
            }
          });
        });
    </script>
</body>
</html>
